<!DOCTYPE html>
<html>
  	<head>
		<meta charset="UTF-8">
		<title>Word Frequency Lookup</title>
		<link rel="stylesheet" href="/static/index.css" type="text/css">
		{% block header %}{% end %}
  	</head>
  	<body>
		<div id="body">
	  		<div id="header">
				<div id="header-title">
					OctoWords
				</div>
				<div id=header-form>
					<form action="/" method="post">

						<input type="text" name="url"> 
						<input type="submit" value="Submit">

				</div>
				<div id="header-links">
					<a href="/admin">Admin</a>
					<a href="/">Home</a>
				</div>
	  		</div>
	  		<div id="content">{% block body %}{% end %}</div>
		</div>
		{% block bottom %}{% end %}
  	</body>
</html>
